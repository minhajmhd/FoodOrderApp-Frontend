<!-- Empty Cart  -->
<div class="container text-center" *ngIf="cartItems.length == 0">
  <div class="row">
    <div class="col mt-5 mb-5">
      <img width="300px" height="300px" src="https://www.iconbunny.com/icons/media/catalog/product/1/0/1067.12-empty-cart-icon-iconbunny.jpg" alt="">
      <h5 class="mt-3">Your cart is empty !</h5>
      <p>Add something to make me happy :)</p>
      <a routerLink="/" class="btn btn-outline-success">Shop now</a>
    </div>
  </div>
</div>

<!-- cart with contenyt -->
<div class="container" *ngIf="cartItems.length != 0">
  <div class="row">
    <div class="col">
      <table class="table border m-5">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Action</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cartItems; let i = index">
            <td>{{i+1}}</td>
            <td>{{product.strCategory}}</td>
            <td><img width="200px" [src]="product.strCategoryThumb" alt=""></td>
            <td>{{product.strCategoryDescription}}</td>
            <td><i (click)="removeItem(product)" class="fa-sharp fa-solid fa-trash text-danger"></i></td>
            <td>Rs {{product.price}}-</td>
          </tr>
        </tbody>
      </table>
      <div class="btn mb-5" style="float: right;">
        <button (click)="removeAllItems()" class="btn btn-outline-danger">Empty cart</button> &nbsp;
        <a routerLink="/" class="btn btn-outline-primary">Shop more</a> &nbsp;
        <button class="btn btn-outline-success">Check out</button> &nbsp;
        <b>Grand total :Rs {{totalAmt}} /-</b>
      </div>
    </div>
  </div>
</div>
